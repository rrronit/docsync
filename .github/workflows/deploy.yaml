name: deploy

on:
  push:
    branches:
      - main
   

jobs:
  deployment:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker buildx build -t ${{secrets.DOCKER_USERNAME}}/docsync:latest -f ./server/docker/Dockerfile ./server --push

  
      - name: setup ssh
        run: |
          mkdir ~/.ssh
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> key.pem
          chmod 600 key.pem
          ssh-keyscan -t rsa 3.80.61.51 >> ~/.ssh/known_hosts
          
          scp -i key.pem server/docker-compose.yaml ubuntu@3.80.61.51: 
          ssh -i key.pem ubuntu@3.80.61.51 "docker pull ${{secrets.DOCKER_USERNAME}}/docsync && docker-compose up -d"
